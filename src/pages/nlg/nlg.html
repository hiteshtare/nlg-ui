<ion-header>
  <ion-navbar>
    <ion-title>
      Natural Language Generation (usecase: bot conversations)
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-item>
            <ion-label floating>No Of Samples : {{this.noOfSamples}}</ion-label>
            <ion-input [(ngModel)]="noOfSamples"></ion-input>
          </ion-item>
          <div [formGroup]="form">
            <div *ngFor="let control of controls" class="form-row">
              <dynamic-control [input]="control" [form]="form">
              </dynamic-control>
            </div>
            <div class="form-row">
              <button ion-button type="button" [disabled]="!form.valid" (click)="onSubmit(form.value)">generate</button>
              <button ion-button type="button" *ngIf="dateStr.length > 0" [disabled]="noOfSamples > 5" (click)="initiateParaphrasing()">Paraphrase</button>
              <!-- <button ion-button type="button" (click)="initiateParaphrasing()">Paraphrase</button> -->
            </div>
          </div>

          <!-- <pre>{{form.value | json }}</pre> -->

        </div>

      </ion-col>
      <ion-col>
        <div class="right">
          <ion-label color="dark">The consolidated document is</ion-label>
          <div *ngIf="name == '' && date == '' && time == '' && subject == ''">
            <li *ngFor="let int of nameStr">{{int}} </li>
          </div>
          <div *ngIf="name !== '' && date !== '' && time !== '' && subject !== ''">
            <li *ngFor="let int of dateStr">{{int}}</li>
          </div>
          <div *ngIf="intent === 'Search'">
            <li *ngFor="let int of dateStr">{{int}}</li>
          </div>

          <div *ngIf="paraphraseArr">
            <ion-label color="dark">Paraphrase Results are as follows:</ion-label>
            <li *ngFor="let int of paraphraseArr">{{int}}</li>
          </div>
